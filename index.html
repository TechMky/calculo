<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"></script>
    <script async type="module"src="app.js"></script>
    <script defer type="module" src="script.js"></script>
    <title>Calculo</title>
</head>

<body>
   
    <div id="display" class="text-right p-2">0</div>
    <div class="grid-container ">
        <div class="equal">
            <button class="btn-block h-100" id="equals">=</button>
        </div>
        <div class="decimal">
            <button class="btn-block" id="decimal">.</button>
        </div>
        <div class="zero numeric">
            <button class="btn-block" id="zero">0</button>
        </div>
        <div class="one numeric">
            <button class="btn-block" id="one">1</button>
        </div>
        <div class="two numeric">
            <button class="btn-block" id="two">2</button>

        </div>
        <div class="three numeric">
            <button class="btn-block" id="three">3</button>

        </div>
        <div class="four numeric">
            <button class="btn-block" id="four">4</button>

        </div>
        <div class="five numeric">
            <button class="btn-block" id="five">5</button>

        </div>
        <div class="six numeric">
            <button class="btn-block" id="six">6</button>

        </div>
        <div class="seven numeric">
            <button class="btn-block" id="seven">7</button>

        </div>
        <div class="eight numeric">
            <button class="btn-block" id="eight">8</button>

        </div>
        <div class="nine numeric">
            <button class="btn-block" id="nine">9</button>
        </div>
        <div class="plus">
            <button class="btn-block" id="add">+</button>
        </div>
        <div class="minus">
            <button class="btn-block" id="subtract">-</button>
        </div>
        <div class="multiply">
            <button class="btn-block" id="multiply">x</button>
        </div>
        <div class="divide">
            <button class="btn-block" id="divide">/</button>
        </div>
        <div class="clear">
            <button class="btn-block" id="clear">AC</button>
        </div>
    </div>
    


</body>

</html>
